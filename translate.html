<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Транслітерація</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Exo 2", system-ui, Arial, sans-serif; padding: 20px; }
    .wrap { max-width: 720px; margin: 0 auto; }
    h1 { font-size: 28px; margin: 0 0 12px; }
    textarea { width: 100%; height: 160px; padding: 10px; font-size: 18px; box-sizing: border-box; }
    label { display: block; margin: 14px 0 6px; font-weight: 600; }
    .hint { color: #555; font-size: 14px; margin-bottom: 8px; }
    a { font-size: 16px; display: inline-block; margin-top: 16px; }
  </style>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="wrap">
    <h1>Транслітерація</h1>
    <label for="ukr">Український текст</label>
    <textarea id="ukr" placeholder="Слово"></textarea>

    <label for="latin">Транслітерація (латиницею)</label>
    <textarea id="latin" placeholder="Slovo" readonly></textarea>

  </div>
</body>
</html>
